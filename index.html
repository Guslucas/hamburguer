<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburguer</title>
    <script>
        var count=0;
        function chamaCor() {
            var color = document.getElementById("cColor").value;
            document.body.style.backgroundColor = color;
        }

        function changeVar() {
            count++;
            if (count%2 == 0) {
                document.documentElement.style.setProperty('--teste', '-200px');
            } else {
                document.documentElement.style.setProperty('--teste', '200px');
            }
        }
    </script>
</head>
<body>
        
    <div id="hamburguer">
            
        <input type="checkbox" id="check" name="cCheck" onclick="changeVar()">
        
        <div id="circle"></div>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div id="color">
        <form action="" method="POST" oninput="chamaCor();">
            <input type="color" id="cColor" name="a" value="#ff4500">
        </form>
    </div>
    
</body>
</html>
